            {% extends 'base.html'%}

            {% block cuerpo %}
            <div class = "row"> <!--LA FILA-->
                <div class = "col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--COLUMNA IZQUIERDA-->

                <h1>Mama</h1>
                <div class="card"> <!--LA TARJETA-->
                    <div class="card-body">
                        <form action='RegistrarMateria/' method='POST'> {% csrf_token %}<!--NO HAY ACCION-->
                            <div class='form-group'>
                            <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo Materia" minlenght="1" maxlenght="6" requiered>
                            </div>

                            <div class='form-group py-3'>
                                <input type="text" id="txtnombre" name="txtnombre" placeholder="Nombre Materia" minlenght="1" maxlenght="100" requiered>
                                </div>

                            <div class='form-group py-2'>
                                <input type="text" id="numcreditos" name="numcreditos" placeholder="Creditos Materia" minlenght="1" maxlenght="9" requiered>
                                </div>
                            
                            <div class='form-group py-2'>
                                <button type="submit" class="btn btn-primary">Guardar Materia</button>
                                </div>
                    </div>
                </div> <!--LA TARJETA-->
                        

                </div> <!--COLUMNA IZQUIERDA-->

                <div class = "col-sm-12 col-md-8 col-lg-4 col-xl-8"> <!--COLUMNA DERECHA-->

                <h1>Listado de Materias</h1>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Creditos</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for m in mismaterias %}
                        <tr>
                            <td> {{forloop.counter}} </td>
                            <td> {{m.codigo}} </td>
                            <td> {{m.nombre}} </td>
                            <td> {{m.creditos}} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                </div> <!--COLUMNA DERECHA-->

            {% endblock %}
